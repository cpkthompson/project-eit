<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example - example-guide-concepts-1-production</title>
    <script src="https://code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="node_modules/angular-timeago/dist/angular-timeago.min.js"></script>

    <script src="js/eit.js"></script>
</head>

<body>
<div ng-app="eit" ng-controller="EITController as eit">
    <b>EIT:</b>
    <div>
        Given Names:
        <input type="text" ng-model="eit.givenNames" placeholder="given names">
    </div>
    <div>
        Last Name:
        <input type="text" ng-model="eit.lastName" placeholder="last name">
    </div>
    <div>
        Date of Birth:
        <input type="date" ng-model="eit.dob">
    </div>
    <div>
        Gender:
        <label><input type="radio" value="Male" ng-model="eit.gender">male</label>
        <label><input type="radio" value="Female" ng-model="eit.gender">female</label>
        <label><input type="radio" value="Other" ng-model="eit.gender">other</label>
    </div>

    <div>
        <p>Given Names: <b>{{eit.givenNames}}</b></p>
        <p>Last Name: <b>{{eit.lastName}}</b></p>
        <p>Gender: <b>{{eit.gender}}</b></p>

        <p>Date of Birth: <b>{{eit.dob | date}}</b></p>

        <p>Full Name: <b>{{eit.givenNames + " " + eit.lastName | uppercase}}</b></p>
        <!--<p>Age: <b>{{eit.dob ? currentYear - (eit.dob | date:"y") : ""}}</b></p>-->
        <p>Age: <b>{{eit.dob | timeAgo:'MM/dd/yyyy/time'}}</b></p>

    </div>
</div>
</body>

</html>
